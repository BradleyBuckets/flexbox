<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Boxes</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <div class="boxA1">
        <div class="boxB B1">
            <div class="boxC C1"></div>
            <div class="boxC C2">
                <div class="boxF">
                    <div class="boxG G1"></div>
                    <div class="boxG G2"></div>
                </div>
            </div>
            <div class="boxC C3"></div>
        </div>
        <div class="boxB B2">
            <div class="boxD D1"></div>
            <div class="boxD D2">
                <div class="boxE E1"></div>
                <div class="boxE E2"></div>
            </div>
        </div>
        <div class="boxB B3">
            <div class="boxH">
                <div class="boxI I1"></div>
                <div class="boxI I2"></div>
                <div class="boxI I3"></div>
                <div class="boxI I4"></div>
            </div>
        </div>
    </div>
</body>
</html>
